name: DadJokes
description: "Daily dad joke fetcher and email sender"
output_default_message: "Daily dad joke email sent successfully!"
configuration_helper_message: "Configure the cron schedule for the email joke in optional variables if you need to change it."
nodes:
  - key: fetch_joke
    name: FetchJoke
    file_name: fetch_joke.py
    starting_node: true
    schedule:
      cron: "30 15 * * *" # Every day at 3:30 PM UTC
      timezone: "UTC"
  - key: email_joke
    name: EmailJoke
    file_name: email_joke.py
    run_after:
      - fetch_joke
requirements: []
variables:
  - name: schedule
    key: schedule
    type: "schedule"
    value:
      cron: "30 15 * * *"
      timezone: "UTC"
    is_optional: False
    helper_message: "Schedule for the email joke"
